<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fill pickup form</title>
	<meta name="description" content="width=device-width, initial-scale=1, shrink-to-fit=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/style1.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />

</head>
<body>
<div class="col-lg-8">
                    <form action="#" class="form-horizontal">
                        <div class="form-group">
                           
                            <label for="user-name" class="col-lg-2 control-label">Date of Pickup</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="user-name" placeholder="DD/MM/YYYY">
                            </div>
                        </div><!-- End form group -->

                        <div class="form-group">
                            <label for="user-location" class="col-lg-2 control-label">Location</label>
                            <div class="col-lg-10">
                                <input type="text" id="user-email" placeholder="select location">
                                
                            </div>
                        </div><!-- End form group -->
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="accept" class="btn btn-primary">Accept</button>
                            </div>
                        </div>
                    </form>
                

	
</body>
</html>
